<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #F9F5EB;
        }

        header {
            width: 100%;
            background: #B2CCFF;
            padding: 10px 0;
            text-align: center;
        }

        header .categories {
            display: flex;
            justify-content: center;
        }

        header .categories button {
            background: #B2CCFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        header .categories button:hover {
            background: #A3BFFF;
        }

        main {
            width: 80%;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 1s;
        }

        .main-video {
            width: 100%;
            margin-bottom: 20px;
        }

        .main-video iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        .thumbnail-slider {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            padding: 10px 0;
        }

        .thumbnail-slider img {
            width: 100%;
            height: 120px; /* 세로 길이를 고정 */
            object-fit: cover; /* 잘림 허용 */
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease; /* 확대 애니메이션 */
        }

        .thumbnail-slider img:hover {
            transform: scale(1.1);
        }

        .full-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            display: none;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            animation: zoomIn 0.5s ease-in-out forwards;
            overflow: auto; /* 이미지가 커지면 스크롤이 생기도록 설정 */
        }

        .full-image img {
            width: 100%;
            height: auto; /* 원본 비율 유지 */
            object-fit: contain;
            border-radius: 8px;
        }

        @keyframes zoomIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: white;">My Animation Portfolio</h1>
        <div class="categories">
            <button onclick="window.location.href='illustration.html'">Illustration</button>
            <button onclick="window.location.href='2d_animation.html'">2D Animation</button>
            <button onclick="window.location.href='3d_animation.html'">3D Animation</button>
        </div>
    </header>

    <main>
        <div class="main-video">
            <iframe src="https://www.youtube.com/embed/XL4A2gADuMg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="thumbnail-slider">

        </div>
    </main>

    <div class="full-image" id="fullImageContainer" onclick="closeImage()">
        <img id="fullImage" src="" alt="Full Image">
    </div>

    <script>
        function showImage(imgElement) {
            var fullImageContainer = document.getElementById("fullImageContainer");
            var fullImage = document.getElementById("fullImage");
            fullImage.src = imgElement.src;
            fullImageContainer.style.display = "block";
        }

        function closeImage() {
            document.getElementById("fullImageContainer").style.display = "none";
        }
    </script>
</body>
</html>
